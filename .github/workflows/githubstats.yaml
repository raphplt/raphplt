name: Update GitHub stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=raphplt&show_icons=true&theme=transparent
          path: profile/stats.svg

      - uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=raphplt&layout=compact&langs_count=8&theme=transparent
          path: profile/top-langs.svg

      - uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=raphplt&repo=QoreDB&theme=transparent
          path: profile/qoredb.svg

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/stats.svg profile/top-langs.svg profile/qoredb.svg
          git commit -m "Update stats" || exit 0
          git push
